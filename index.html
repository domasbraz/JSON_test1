<!DOCTYPE html>
<html>
<head>
  <title>Example:Display json Data to HTML Table</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
  /* CSS styles for the page */
  body {
    font-family: Arial, sans-serif;
  }

  h1 {
    text-align: center;
    color: #2a93d5;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border: 2px double #2A93D5;
  }

  th, td {
    padding: 10px 15px;
    text-align: left;
    color: black; /* Set the text color for table cells */
    border: 2px double #3232c9;
    background-color: #2A93D5; /* Set your desired color here */
    font-size: 24px;
  }

  th {
    background-color: #d7c3eb;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    color: #eb2214; /* Set the text color for table headers */
  }

  tr:nth-child(even) {
    background-color: #af72ed;
  }

  tr:hover {
    background-color: #914DE5;
  }
  </style>
</head>
<body>
  <h1>JSON Data to HTML Table</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Investment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- JavaScript code using jQuery -->
  <script>
    $(document).ready(function() {
      // Retrieve JSON data from "jsonexdata.json" file
      $.getJSON("investment.json", function(data) {
        var tableBody = $("#data-table tbody");

        // Iterate over each person object in the JSON data
        $.each(data, function(index, person) {
          var row = $("<tr></tr>"); // Create a new table row

          // Create table cells and fill them with the person's data
          row.append($("<td></td>").text(person.name));
          row.append($("<td></td>").text(person.email));
          row.append($("<td></td>").text(person.phone));
          row.append($("<td></td>").text(person.investment.price));

          tableBody.append(row); // Add the row to the table body
        });
      });
    });
  </script>
</body>
</html>
